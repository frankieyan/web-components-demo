<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Components Demo</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      font-family: sans-serif;
    }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    @media (min-width: 768px) {
      main {
        min-width: 744px;
        width: 75vw;
      }
    }
  </style>
</head>
<body>
  <main>
    <my-card>
      <my-button id="awesome-button">My awesome button</my-button>
      <my-button id="disabled-button" disabled>My disabled button</my-button>
      <p>Awesome button clicked <span id="awesome-button-click-count">0</span> times</p>
      <p>Disabled button clicked <span id="disabled-button-click-count">0</span> times</p>
    </my-card>

    <script type="module" src="./components/my-button.js"></script>
    <script type="module" src="./components/my-card.js"></script>
    <script type="module" src="./app.js"></script>

    <!-- Begin React -->
    <div id="react-app"></div>
    <script src="https://unpkg.com/htm@2.2.1" crossorigin></script>
    <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js" crossorigin></script>
    <script type="module" src="./react-app.js"></script>
    <!-- End React -->
  </main>
</body>
</html>
